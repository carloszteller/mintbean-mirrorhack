<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintbean Mirrorhack - Photo Booth</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/photo-booth.css">
</head>
<body>
    <h1>Mintbean Mirrorhack - Photo Booth</h1>

    <div id="photo-booth-container">
        <video src="" id="webcam" autoplay loop></video>

        <div id="timer" class="display-4 font-weight-bolder text-white"></div>
    </div>

    <canvas id="canvas"></canvas>

    <div id="take-photo" alt="Click to start taking pictures" class="fa-stack fa-large">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-camera fa-stack-1x fa-inverse"></i>
    </div>
    <div id="clear-photos" alt="Clear all images" class="fa-stack fa-large">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-trash-alt fa-stack-1x fa-inverse"></i>
    </div>
    <div id="download-photo-strip" alt="Download photo strip" class="fa-stack fa-large">
        <i class="fas fa-circle fa-stack-2x"></i>
        <i class="fas fa-download fa-stack-1x fa-inverse"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/photo-booth.js"></script>
</body>
</html>
